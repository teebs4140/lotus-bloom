<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotus Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <h1>Lotus Bloom</h1>
        <p class="tagline">Tap the blossom to cultivate serenity.</p>
      </header>

      <main class="game-panel">
        <section class="clicker-zone">
          <div class="counter-panel">
            <div class="counter-label">Lotus petals</div>
            <div class="counter-value" id="petal-count">0</div>
            <div class="rate-label">per second</div>
            <div class="rate-value" id="petal-rate">0</div>
            <div class="click-label">per click</div>
            <div class="click-value" id="petal-click">1</div>
          </div>

          <button class="lotus-button" id="lotus-button" aria-label="Bloom the lotus">
            <svg class="lotus-icon" viewBox="0 0 140 140" aria-hidden="true">
              <defs>
                <radialGradient id="petalGradient" cx="50%" cy="50%" r="60%">
                  <stop offset="0%" stop-color="#ffe3f7" />
                  <stop offset="100%" stop-color="#e678c3" />
                </radialGradient>
                <radialGradient id="centerGradient" cx="50%" cy="50%" r="60%">
                  <stop offset="0%" stop-color="#fff7d6" />
                  <stop offset="100%" stop-color="#f6a63c" />
                </radialGradient>
                <linearGradient id="leafGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#8fd3a8" />
                  <stop offset="100%" stop-color="#2e8b57" />
                </linearGradient>
              </defs>
              <g transform="translate(70,75)">
                <g class="petals">
                  <path d="M0 -58 C 12 -36, 12 -12, 0 8 C -12 -12, -12 -36, 0 -58" fill="url(#petalGradient)" />
                  <path d="M45 -38 C 35 -25, 20 -10, 0 8 C 18 0, 32 -15, 45 -38" fill="url(#petalGradient)" />
                  <path d="M-45 -38 C -32 -15, -18 0, 0 8 C -20 -10, -35 -25, -45 -38" fill="url(#petalGradient)" />
                  <path d="M42 12 C 30 0, 12 -6, 0 8 C 8 18, 28 28, 42 12" fill="url(#petalGradient)" />
                  <path d="M-42 12 C -28 28, -8 18, 0 8 C -12 -6, -30 0, -42 12" fill="url(#petalGradient)" />
                  <path d="M0 18 C 10 10, 18 18, 24 32 C 12 30, 0 28, 0 18" fill="url(#petalGradient)" />
                  <path d="M0 18 C 0 28, -12 30, -24 32 C -18 18, -10 10, 0 18" fill="url(#petalGradient)" />
                </g>
                <circle class="flower-center" cx="0" cy="0" r="18" fill="url(#centerGradient)" />
              </g>
              <g class="leaves" transform="translate(70,100)">
                <path d="M0 0 C 26 4, 36 22, 34 30 C 12 26, 4 14, 0 0" fill="url(#leafGradient)" />
                <path d="M0 0 C -26 4, -36 22, -34 30 C -12 26, -4 14, 0 0" fill="url(#leafGradient)" />
              </g>
            </svg>
          </button>
        </section>

        <section class="upgrades-panel" aria-live="polite">
          <h2>Upgrades</h2>
          <p class="upgrades-hint">Spend petals to nurture helpers and boost your bloom.</p>
          <div class="upgrade-list" id="upgrade-list"></div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
